<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBook</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body class="border">
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Categorias</li>
                <li class="lista__menu__item"><a href="#" class="lista__menu__link">Programacão</a></li>
                <li class="lista__menu__item"><a href="#" class="lista__menu__link">Front-End</a></li>
                <li class="lista__menu__item"><a href="#" class="lista__menu__link">Infraestrutura</a></li>
                <li class="lista__menu__item"><a href="#" class="lista__menu__link">Business</a></li>
                <li class="lista__menu__item"><a href="#" class="lista__menu__link">Design & UK</a></li>
            </ul>

            <img src="imagens/Logo.svg" alt="Logo AluraBook" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="imagens/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="imagens/Compras.svg" alt="Compras" class="container__imagem"></a>
            <a href="#"><img src="imagens/Usuario.svg" alt="Usuarios" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">
            Já sabe por onde começar?
        </h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="input__campo" placeholder="Qual será sua próxima leitura?">
    </section>
</body>




</html>
